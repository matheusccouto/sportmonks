name: ETL

on:
  workflow_call:
    inputs:
      endpoint:
        required: true
        type: string
      filter:
        required: true
        type: string
      table:
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/186311645957/locations/global/workloadIdentityPools/github/providers/github
          service_account: github@sportmonks-data.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v1

      - name: Extract from API and load to Google Cloud Storage
        run: |
          curl -s https://api.sportmonks.com/v3/${{ inputs.endpoint }}?\
            api_token=${{ secrets.SPORTMONKS_API_TOKEN }} | \
            jq ${{ inputs.filter }} | \
            jq -c '.[]' > \
            data.json
